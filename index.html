<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp & SignIn Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">
        <span class="heading-span-1">Sign</span
        ><span class="heading-span-2">In</span>
      </h1>
      <div class="buttons">
        <button class="signin-btn">Sign In</button>
        <button class="signup-btn">Sign Up</button>
      </div>
      <div class="form-bg"></div>
      <form class="form sign-in">
        <div class="form-input-wrapper">
          <input
            autocomplete="off"
            type="text"
            class="form-input"
            id="username"
            placeholder="Your Name"
          />
          <p class="message">Error Message</p>
        </div>

        <div class="form-input-wrapper">
          <input
            autocomplete="off"
            type="text"
            class="form-input"
            id="email"
            placeholder="Email Address"
          />
          <p class="message">Error Message</p>
        </div>
        <div class="form-input-wrapper">
          <input
            autocomplete="off"
            type="password"
            class="form-input"
            id="password"
            placeholder="Your Password"
          />
          <p class="message">Error Message</p>
        </div>
        <div class="form-input-wrapper">
          <input
            autocomplete="off"
            type="password"
            class="form-input"
            id="password-2"
            placeholder="Confirm Your Password"
          />
          <p class="message">Error Message</p>
        </div>
        <input type="submit" value="Submit" class="form-btn" />
      </form>
      <form class="form sign-up">
        <div class="form-input-wrapper"></div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
